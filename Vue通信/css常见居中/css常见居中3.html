<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wp{line-height: 300px;text-align: center;}
			.box{font-size: 16px;display: inline-block;vertical-align: middle;line-height: initial;}
			.wrap{width: 500px;height: 600px;text-align: center;display: table-cell;vertical-align: middle;}
			.pic{height: 200px;}
			/*initial 最初的，默认的值 设置 CSS 属性为它的默认值。*/
		</style>
	</head>
	<body>
		<!--此处  .wp的宽可以设置也可以设置-->
		<div class="wp">
		    <div class="box">123123</div>
		</div>
		<!--  图片居中-->
		<div class="wrap">
			  <img src="../img/activity.png" class="pic"/>
		</div>	
	</body>
</html>
