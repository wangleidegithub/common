<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#outer{
            width: 400px;
            height: 200px;
            margin: 50px auto;
            border: 1px solid red;
            display: table;
        }
        #middle{ 
            display:table-cell; 
            vertical-align:middle;  
            text-align: center; /*设置文本水平居中*/  
            width:100%;   
        }
		</style>
	</head>
	<body>
		<div id="outer">
	        <div id="middle">
                这是固定高度多行文本垂直居中，
	            这是固定高度多行文本垂直居中，
	            这是固定高度多行文本垂直居中，
	            这是固定高度多行文本垂直居中。
	        </div>
	    </div>
	  
	</body>
	<style type="text/css">
		#outer{width: 200px;height: 300px;border: 1px solid #3C323A;display: table;}
	</style>
</html>
<!--参考详情见张鑫旭大神的博客如下-->
<!--table    此元素会作为块级表格来显示（类似 <table>），表格前后带有换行符。
	table-cell    此元素会作为一个表格单元格显示（类似 <td> 和 <th>）
-->
