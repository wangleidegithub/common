    //即在子对象构造函数中加一行：
     function Cat(name,color){
        Animal.apply(this,arguments);
        this.name=name;
        this.color=color;
     }   
     var cat1 = new Cat("大毛","黄色");
     console.log(cat1.species)
// 　　alert(cat1.species);
