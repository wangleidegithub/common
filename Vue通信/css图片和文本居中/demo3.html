<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{height:300px;width:200px;display:table;word-break:break-all;background:#666;}
			span{display:table-cell;vertical-align:middle;}
 		</style>
	</head>
	<body>
		<div>
			<span>ddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</span>
		</div>
	</body>
</html>
<script type="text/javascript">
	//https://www.cnblogs.com/chenwenhao/p/6942536.html
	//https://www.cnblogs.com/gopark/p/8797013.html  --
	//1，word-break:break-all 例如div宽200px，它的内容就会到200px自动换行，如果该行末端有个英文单词很长（congratulation等），它会把单词截断，变成该行末端为conra(congratulation的前端部分)，下一行为tulation（conguatulation）的后端部分了。
 
	//2，word-wrap:break-word 例子与上面一样，但区别就是它会把congratulation整个单词看成一个整体，如果该行末端宽度不够显示整个单词，它会自动把整个单词放到下一行，而不会把单词截断掉的。
</script>
