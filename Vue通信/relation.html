<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.a{
				position: relative;
				width: 200px;
				height: 200px;
				border: 1px solid #0000FF;
			}
			.b{
				position: absolute;
				left: 0;
				margin-left: -50px;
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="b">1111</div>
		</div>
	</body>
</html>
