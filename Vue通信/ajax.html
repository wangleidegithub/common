	<body>
		<div>
			<span>url:</span>
			<input type="text" name="ip"/>

		<div>
			<input type="button" value="增加一行" onclick="addRow()"/>
			<input type="button" value="删除一行" onclick="deleteRow()"/>
			<table border="1" style={{margin:200}}>

				<textarea name="" rows="" cols="">
					
				</textarea>

</html>
<script type="text/javascript">
	 var table = document.createElement('table');
	    table.id = 'testTable';
	    table.border = 1;
	    table.width = "50%";

    var tbody = document.createElement('tbody');
    table.appendChild(tbody);
    //添加行
    var addRow = function () {
        var rowLength = table.rows.length;
        tbody.insertRow(rowLength);
        var colLength = table.rows[0].cells.length;
        if (colLength < 1) {
            tbody.rows[0].insertCell(0);
            tbody.rows[0].cells[0].appendChild(document.createTextNode('cell0.0'));
        } else {
            for (var i = 0; i < colLength; i++) {
                tbody.rows[rowLength].insertCell(i);
                tbody.rows[rowLength].cells[i].appendChild(document.createTextNode('cell' + rowLength + '.' + i));
            }
        }
    }
    //删除行
    function deleteRow() {
        var rowLength = table.rows.length;
        if (rowLength < 1) {
            alert('table is null');
        } else {
            table.deleteRow(rowLength - 1);
        }
    }
     document.body.appendChild(table);
</script>
