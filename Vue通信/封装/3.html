//五、 Prototype模式

　　　　this.name = name;

　　}
Cat.prototype.type="猫科动物";
Cat.prototype.eat = function(){alert("吃老鼠")};
　var cat1 = new Cat("大毛","黄色");

　　var cat2 = new Cat("二毛","黑色");

　　alert(cat1.type); // 猫科动物

　　cat1.eat(); // 吃老鼠

alert(Cat.prototype.isPrototypeOf())
