<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="js/echarts.min.js" ></script>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<home></home>
		</div>
	</body>
</html>
<template id="home">
	<div class="home">
		<select v-model="selected" >
	        <option v-for="option in options" v-bind:value="option">
	            {{ option }}
	        </option>
	    </select>
	    <span>Selected:{{selected}}</span>
	</div>
</template>
<script>
	var app = new Vue({
		el: "#app",
		data: function() {
			return {}
		},
		components: {
			"home": {
				template: "#home",
				data: function() {
					return {
						 selected: '30',
				            options: [
				                30,50,70,100
				            ]
					}
				},
				 beforeDestroy(){
				 	
				 },
				 mounted() {
				     
				 },
				methods: {
					
					
					
				}
			}
		}
	})
</script>
