<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 50%;
				margin: 50px auto;
			}
			.img-box{
				width: 100%;
				position:relative;
				z-index:1;
			}
			.img-box img{
				position:absolute;
				top:0;
				bottom:0;
				left:0;
				right:0;
				width:100%;
				margin:auto;
				z-index: -1;
				*zoom:1;
			}
			.img-box:before {
				content: "";
				display: inline-block;
				padding-bottom: 100%;
				width: 0.1px;	/*必须要有数值，否则无法把高度撑起来*/
				vertical-align: middle;
				transition: all .3s; 
			}

		</style>
	</head>
	<body>
		<div class="box">
			<span>行内元素垂直居中</span>
			<div class="img-box">
				<img src="123.jpg"/>
		    </div>
		</div>

	</body>
</html>
