<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			<style>
			html, body, ul, li, ol, dl, dd, dt, p, h1, h2, h3, h4, h5, h6, form, fieldset, legend, img { 
				 margin:0; padding:0; 
			}
			fieldset, img { 
			  border:none; 
			}
			img{
			  vertical-align: middle;
			}
			body,p{margin: 0;padding: 0;}
			body,html,.parent{height: 100%;}
			.middle{
			    overflow: hidden;
			    height: calc(100% - 100px);
			}
			.left{
			    float: left;
			    width: 100px;
			    margin-right: 20px;
			    height: 100%;
			}
			.right{
			    overflow: auto;
			    height: 100%;
			}
			/*.right-in{
			    height: 1000px;
			}*/
			.top,.bottom{height:50px;}
		</style>
		</style>
	</head>
	<body>
		<div class="parent" id="parent" style="background-color: lightgrey;">
		    <div class="top" style="background-color: lightblue;">
		        <p>top</p>
		    </div>  
		    <div class="middle" style="background-color: pink;">
		        <div class="left" style="background-color: orange;">
		            <p>left</p>
		        </div>
		        <div class="right" style="background-color: lightsalmon;">
		            <div class="right-in">
		                <p>right</p>
		            </div>
		        </div>
		    </div>          
		    <div class="bottom" style="background-color: lightgreen;">
		        <p>bottom</p>
		    </div>        
		</div>
	</body>
</html>
