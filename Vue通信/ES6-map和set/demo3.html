<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用set去重</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	
let a = new Set([1, 2, 3]);
let b = new Set([4, 3, 2]);

//并集
let union = new Set([...a, ...b]); //{1, 2, 3, 4}

//交集
let intersect = new Set([...a].filter(x => b.has(x))); //{2, 3}

//差集
let difference = new Set([...a].filter(x => !b.has(x))); //{1}
</script>
