<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用set去重</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	// 例一
		var set = new Set([1, 2, 3, 4, 4,2,1]);
		// [...set]

		console.log(set)
		console.log(typeof set);
		console.log([...set])//扩展运算符
		// [1, 2, 3, 4]
		
		var s = new Set();
		
		[2, 3, 5, 4, 5, 2, 2].map(x => s.add(x));
	/*	[2,3].map(function(x){
			return s.add(x);
		})*/
		for (let i of s) {
		  console.log(i);
		}
		// 2 3 5 4
		// ES6的Set数据结构
		// ES6提供了数据结构Set。类似于数组，但是没有重复值。
		// Set本身是一个构造函数，用来生成Set数据结构
		// Set可以接受一个数组（或者类数组对象）作为参数，用来初始化
</script>
