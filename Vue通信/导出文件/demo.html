<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<table class="table table-striped table-bordered" data-name="cool-table">
    <thead>
        <tr>
            <th>水果排名</th>
            <th>水果名称</th>
            <th>数量</th>
            <th>百分比</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>橙子</td>
            <td>1,370,000个</td>
            <td>28.9%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>苹果</td>
            <td>1,273,000个</td>
            <td>17.6%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>香蕉</td>
            <td>321,000个</td>
            <td>16.43%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>猕猴桃</td>
            <td>255,610,70个</td>
            <td>21.52%</td>
        </tr>
        <tr>
            <td>5</td>
            <td>西瓜</td>
            <td>204,503,000</td>
            <td>19.82%</td>
        </tr>
        <tr>
            <td>6</td>
            <td>哈密瓜</td>
            <td>190,56,0个</td>
            <td>28.62%</td>
        </tr>
    <tbody>
</table>
<button id="btn">导出</button>
</body>
</html>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="tableExporter.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("table").tableExport({
			    formats: "csv", //定义可导出文件格式
			    filename:"水果库存", //导出文件名称
			    //设置支持bootstrap样式
			});
		})
	})
</script>
